<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Task12</title>
    <link rel="shortcut icon" href="imgs/fav.png">
    


</head>
<body>
    <div class="container">
        <input type="text" id="elementT" placeholder=" Type Element"> <button id="element">Update!</button> <br>
        <input type="text" id="elementD" placeholder=" Type degree"> <button id="degree">Update!</button> <br>
        <input type="text" id="elementC" placeholder=" Type color"> <button id="color">Update!</button> <br>
        <canvas id="pie-chart" width="800" height="450"></canvas>
    </div>
    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
        var LabelResult=[''] , DataResult=[''] , Backcolor=[''] ;

         

          $('#element').click(function(){
            LabelResult.push($("#elementT").val());
              
          });
          $('#degree').click(function(){
            DataResult.push($("#elementD").val());
              
          });
          $('#color').click(function(){
            Backcolor.push($("#elementC").val());
              
          });
      
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
            labels: LabelResult,
            datasets: [{
                label: "Population (millions)",
                backgroundColor: Backcolor,
                data: DataResult
            }]
            },
            options: {
            title: {
                display: true,
                text: 'Predicted world population (millions) in 2050'
            }
            }
        });
    });
    </script>

</body>
</html>
